apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudvibes-weather-dev
  namespace: cloudvibes-dev
  labels:
    app: cloudvibes-weather
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudvibes-weather
      environment: dev
  template:
    metadata:
      labels:
        app: cloudvibes-weather
        environment: dev
    spec:
      containers:
      - name: weather-app
        image: tokoynwa/cloudvibes-weather:v1.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
